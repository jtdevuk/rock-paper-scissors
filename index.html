<!DOCTYPE html>
<html>
    <script>

        function computerPlay() {
            let result = Math.floor(Math.random() * 3 );

        if (result == 0) {
            return "Rock";
        
        } else if (result == 1) {
            return "Paper";
            
        } else {
            return "Scissors";
            }
        }

        console.log(computerPlay());

    </script>
</html>
